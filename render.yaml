services:
  # PostgreSQL Database
  - type: pspg
    name: todo-database
    plan: free
    databaseName: todo_app
    user: todo_user

  # Frontend (Static Site)
  - type: web
    name: todo-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist

  # Backend API
  - type: web
    name: todo-backend
    env: python
    rootDir: server/Login
    buildCommand: pip install -r ../requirements.txt
    startCommand: gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: todo-database
          property: connectionString
      - key: SESSION_PERMANENT
        value: "true"
      - key: SESSION_COOKIE_SAMESITE
        value: "None"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      # Set ALLOWED_ORIGINS manually after creation to your frontend URL,
      # e.g. https://todo-frontend.onrender.com
      # - key: ALLOWED_ORIGINS
      #   value: https://todo-frontend.onrender.com
      - key: FLASK_APP
        value: app.py
    preDeployCommand: FLASK_APP=app.py flask db upgrade

